<div class="flex surface-ground">
  <div
    id="app-sidebar-9"
    class="surface-section hidden lg:block flex-shrink-0 fixed lg:sticky left-0 top-0 z-1 border-right-1 surface-border w-18rem lg:w-4rem select-none">
    <div class="toolbar-container flex flex-column h-full">
      <div class="flex align-items-center justify-content-center flex-shrink-0 bg-cyan-500" style="height: 60px">
        <img src="assets/images/logos/brain-blue-large.png" alt="Image" height="55" />
      </div>
      <div class="mt-3">
        <ul class="list-none p-0 m-0">
          <li>
            <a
              pRipple
              (click)="routeTo('/app')"
              class="flex flex-row lg:flex-column align-items-center cursor-pointer p-3 lg:justify-content-center text-cyan-600 border-left-2 border-cyan-600 hover:border-300 transition-duration-150 transition-colors">
              <i class="pi pi-home mr-2 lg:mr-0 text-base lg:text-2xl"></i>
              <span class="font-medium inline text-base lg:text-xs lg:hidden">Home</span>
            </a>
          </li>
          <li>
            <a
              pRipple
              class="flex flex-row lg:flex-column align-items-center cursor-pointer p-3 lg:justify-content-center text-600 border-left-2 border-transparent hover:border-300 transition-duration-150 transition-colors">
              <i class="pi pi-search mr-2 lg:mr-0 text-base lg:text-2xl"></i>
              <span class="font-medium inline text-base lg:text-xs lg:hidden">Search</span>
            </a>
          </li>
          <li>
            <a
              pRipple
              class="flex flex-row lg:flex-column align-items-center cursor-pointer p-3 lg:justify-content-center text-600 border-left-2 border-transparent hover:border-300 transition-duration-150 transition-colors">
              <i class="pi pi-users mr-2 lg:mr-0 text-base lg:text-2xl"></i>
              <span class="font-medium inline text-base lg:text-xs lg:hidden">Team</span>
            </a>
          </li>
          <li class="relative">
            <a
              pRipple
              class="flex flex-row lg:flex-column align-items-center cursor-pointer p-3 lg:justify-content-center text-600 border-left-2 border-transparent hover:border-300 transition-duration-150 transition-colors"
              pStyleClass="@next"
              enterClass="hidden"
              leaveToClass="hidden"
              [hideOnOutsideClick]="true">
              <i class="pi pi-chart-line mr-2 lg:mr-0 text-base lg:text-2xl" pBadge="3" severity="danger"></i>
              <span class="font-medium inline text-base lg:text-xs lg:hidden">Reports</span>
              <i class="pi pi-chevron-down ml-auto lg:hidden"></i>
            </a>
            <ul
              class="list-none pl-3 pr-0 py-0 lg:p-3 m-0 hidden overflow-y-hidden transition-all transition-duration-400 transition-ease-in-out static border-round-right lg:absolute left-100 top-0 z-1 surface-overlay shadow-none lg:shadow-2 w-full lg:w-15rem">
              <li>
                <a
                  pRipple
                  class="flex align-items-center cursor-pointer p-3 hover:surface-100 hover:text-900 border-round text-600 hover:text-700 transition-duration-150 transition-colors"
                  pStyleClass="@next"
                  toggleClass="hidden">
                  <i class="pi pi-chart-line mr-2"></i>
                  <span class="font-medium">Revenue</span>
                  <i class="pi pi-chevron-down ml-auto"></i>
                </a>
                <ul
                  class="list-none py-0 pl-3 pr-0 m-0 hidden overflow-y-hidden transition-all transition-duration-400 transition-ease-in-out">
                  <li>
                    <a
                      pRipple
                      class="flex align-items-center cursor-pointer p-3 hover:surface-100 hover:text-900 border-round text-600 hover:text-700 transition-duration-150 transition-colors">
                      <i class="pi pi-table mr-2"></i>
                      <span class="font-medium">View</span>
                    </a>
                  </li>
                  <li>
                    <a
                      pRipple
                      class="flex align-items-center cursor-pointer p-3 hover:surface-100 hover:text-900 border-round text-600 hover:text-700 transition-duration-150 transition-colors">
                      <i class="pi pi-search mr-2"></i>
                      <span class="font-medium">Search</span>
                    </a>
                  </li>
                </ul>
              </li>
              <li>
                <a
                  pRipple
                  class="flex align-items-center cursor-pointer p-3 hover:surface-100 hover:text-900 border-round text-600 hover:text-700 transition-duration-150 transition-colors">
                  <i class="pi pi-chart-line mr-2"></i>
                  <span class="font-medium">Expenses</span>
                </a>
              </li>
            </ul>
          </li>
          <li>
            <a
              pRipple
              class="flex flex-row lg:flex-column align-items-center cursor-pointer p-3 lg:justify-content-center text-600 border-left-2 border-transparent hover:border-300 transition-duration-150 transition-colors">
              <i class="pi pi-calendar mr-2 lg:mr-0 text-base lg:text-2xl"></i>
              <span class="font-medium inline text-base lg:text-xs lg:hidden">Events</span>
            </a>
          </li>
          <li>
            <a
              pRipple
              (click)="routeTo('/app/settings')"
              class="flex flex-row lg:flex-column align-items-center cursor-pointer p-3 lg:justify-content-center text-600 border-left-2 border-transparent hover:border-300 transition-duration-150 transition-colors">
              <i class="pi pi-cog mr-2 lg:mr-0 text-base lg:text-2xl"></i>
              <span class="font-medium inline text-base lg:text-xs lg:hidden">Options</span>
            </a>
          </li>
        </ul>
      </div>
      <div class="mt-auto">
        <hr class="mx-3 border-top-1 border-none surface-border" />
        <a
          pRipple
          class="my-3 flex flex-row lg:flex-column align-items-center cursor-pointer p-3 lg:justify-content-center text-600 border-left-2 border-transparent hover:border-300 transition-duration-150 transition-colors">
          <i class="pi pi-sign-out mr-2 lg:mr-0 text-base lg:text-2xl text-pink-500"></i>
          <span class="font-medium inline lg:hidden">Sign Out</span>
        </a>
      </div>
    </div>
  </div>

      <a
        pRipple
        class="cursor-pointer block lg:hidden text-700 ml-auto"
        pStyleClass="#topbarmenu"
        enterClass="hidden"
        enterActiveClass="fadein"
        leaveToClass="hidden"
        leaveActiveClass="fadeout"
        [hideOnOutsideClick]="true">
        <i class="pi pi-ellipsis-v text-2xl"></i>
      </a>
      <ul
        id="topbarmenu"
        class="list-none p-0 m-0 hidden lg:flex lg:align-items-center select-none lg:flex-row lg:ml-auto surface-section border-1 lg:border-none surface-border right-0 top-100 z-1 shadow-2 lg:shadow-none absolute lg:static">
        <li>
          <a
            pRipple
            class="flex p-3 lg:px-3 lg:py-2 align-items-center text-600 hover:text-900 hover:surface-100 font-medium border-round cursor-pointer transition-duration-150 transition-colors">
            <i class="pi pi-inbox text-base lg:text-2xl mr-2 lg:mr-0"></i>
            <span class="block lg:hidden font-medium">Inbox</span>
          </a>
        </li>
        <li>
          <a
            pRipple
            class="flex p-3 lg:px-3 lg:py-2 align-items-center text-600 hover:text-900 hover:surface-100 font-medium border-round cursor-pointer transition-duration-150 transition-colors">
            <i class="pi pi-bell text-base lg:text-2xl mr-2 lg:mr-0" pBadge severity="danger"></i>
            <span class="block lg:hidden font-medium">Notifications</span>
          </a>
        </li>
        <li class="border-top-1 surface-border lg:border-top-none">
          <a
            pRipple
            class="flex p-3 lg:px-3 lg:py-2 align-items-center hover:surface-100 font-medium border-round cursor-pointer transition-duration-150 transition-colors">
            <img
              src="assets/images/blocks/avatars/circle/avatar-f-1.png"
              class="mr-3 lg:mr-0"
              style="width: 32px; height: 32px" />
            <div class="block lg:hidden">
              <div class="text-900 font-medium">Amy Elsner</div>
              <span class="text-600 font-medium text-sm">Marketing Specialist</span>
            </div>
          </a>
        </li>
      </ul>
      <a
        pRipple
        class="cursor-pointer block text-700 ml-3"
        pStyleClass="#rightsidebar"
        enterClass="hidden"
        enterActiveClass="fadeinright"
        leaveToClass="hidden"
        leaveActiveClass="fadeoutright"
        [hideOnOutsideClick]="true">
        <i class="pi pi-arrow-left text-2xl"></i>
      </a>
    </div>
    <div class="app-router-container">
      <router-outlet></router-outlet>
    </div>
    <div
      id="rightsidebar"
      class="surface-overlay shadow-2 hidden fixed right-0 w-20rem animation-duration-150 animation-ease-in-out"
      style="top: 60px; height: calc(100% - 60px)">
      <div class="right-side-bar-container flex flex-column h-full p-4">
        <span class="text-xl font-medium text-900 mb-3">Right Sidebar</span>
        <div
          class="right-sidebar-container border-2 border-dashed surface-border border-round surface-section flex-auto">
          <span>right sidebar</span>
        </div>
      </div>
    </div>
