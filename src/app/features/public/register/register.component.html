<div class="login-container surface-card p-4 shadow-2 border-round">
  <div class="text-center mb-5">
    <!--        <img src="assets/images/logos/brain-logo.png" alt="Image" height="50" class="mb-3">-->
    <div class="text-900 text-3xl font-medium mb-3">Welcome</div>
    <span class="text-600 font-medium line-height-3">Already have an account?</span>
    <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer">Login here!</a>
  </div>

  <div>
    <label for="email" class="block text-900 font-medium mb-2">Email</label>
    <input
      id="email"
      type="text"
      placeholder="Email address"
      [(ngModel)]="user.email"
      name="email"
      pInputText
      class="w-full mb-3" />

    <label for="password1" class="block text-900 font-medium mb-2">Password</label>
    <input
      id="password1"
      type="password"
      placeholder="Password"
      [(ngModel)]="user.password1"
      name="password"
      pInputText
      class="w-full mb-3" />

    <label for="password2" class="block text-900 font-medium mb-2">Enter Password Again</label>
    <input
      id="password2"
      type="password"
      placeholder="Password"
      [(ngModel)]="user.password1"
      name="password"
      pInputText
      class="w-full mb-3" />

    <div class="flex align-items-center justify-content-between mb-6">
      <div class="flex align-items-center">
        <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
        <label for="rememberme1" class="text-900">Remember me</label>
      </div>
    </div>

    <button pButton pRipple label="Register" icon="pi pi-user" class="w-full" (click)="onFormSubmit()"></button>
  </div>
</div>
